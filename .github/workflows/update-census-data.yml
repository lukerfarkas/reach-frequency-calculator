name: Update Census Data

on:
  schedule:
    # Run yearly on Feb 15 (after Census ACS data release in Jan/Feb)
    - cron: "0 2 15 2 *"
  workflow_dispatch: # Manual trigger anytime

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Fetch Census data
        env:
          CENSUS_API_KEY: ${{ secrets.CENSUS_API_KEY }}
        run: node scripts/fetch-dma-demographics.js

      - name: Run tests
        run: npm run test:run

      - name: Build
        run: npx next build

      - name: Commit snapshot if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src/lib/data/dmaAudienceData.snapshot.ts
          if git diff --cached --quiet; then
            echo "No changes to Census data snapshot."
          else
            git commit -m "chore: update Census ACS data snapshot

            Auto-generated from US Census ACS 5-Year Estimates.
            Triggered by: ${{ github.event_name }}"
            git push
          fi
